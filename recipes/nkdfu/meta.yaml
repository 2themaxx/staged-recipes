{% set name = "nkdfu" %}
{% set version = "0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nkdfu-{{ version }}.tar.gz
  sha256: f25f75ddd382c47285b6943cde9f51577b1496ed284f93d58b5e054ae609f5f8

build:
  entry_points:
    - nkdfu = nkdfu.dfu_flash:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - fire
    - tqdm
    - intelhex >=2.3.0
    - libusb1 >=1.9.3
    - libusb >=1.0

test:
  imports:
    - nkdfu
  commands:
    - pip check
    - nkdfu --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/Nitrokey/nkdfu
  summary: DFU tool for updating Nitrokeys' firmware
  license: GPL-2.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - FelixMoelder
