{% set name = "nethsm" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nethsm-{{ version }}.tar.gz
  sha256: 2242f859f51ea8af63daf65549c771266475e5c57a3095fc9f385dbf96f66c7a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - flit-core >=3.2,<4
    - pip
    - setuptools
  run:
    - python >=3.9
    - certifi
    - cryptography >=41.0
    - python-dateutil
    - typing_extensions >=4.3.0,<4.4.dev0
    - urllib3 >=2.0,<3

test:
  imports:
    - nethsm
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python Library to manage NetHSM(s).
  dev_url: https://github.com/Nitrokey/nethsm-sdk-py
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - FelixMoelder
