{% set name = "ticoi" %}
{% set version = "0.1.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
  
source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ticoi-{{ version }}.tar.gz
  sha256: 544002669e05bec6b9c987ca7da0be87110fcd19fb3e0ad9efee1caaac899504

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - aiohttp
    - dask-core
    - geopandas
    - jdcal
    - joblib
    - h5netcdf
    - matplotlib-base
    - notebook
    - numba
    - numpy
    - pandas
    - pyproj
    - rasterio
    - requests
    - rioxarray
    - scipy
    - scikit-learn
    - seaborn
    - shapely
    - statsmodels
    - tqdm
    - xarray
    - zarr

test:
  imports:
    - ticoi
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/ticoi/
  dev_url: https://github.com/ticoi/ticoi
  summary: A package to run Temporal Inversion using linear Combinations of Observations, and Interpolation (TICOI)
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - LauraneC
    - Leiguo924
    - adehecq
