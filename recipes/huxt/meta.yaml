{% set name = "huxt" %}
{% set version = "5.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  
  url:  https://github.com/University-of-Reading-Space-Science/HUXt/archive/v{{ version }}.tar.gz
  sha256: ad6560cd2dcb306d533f44758c8e73f08f66353232425407584cfff7a89d7246

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - huxt-make-ephemeris = huxt.scripts.make_ephemeris:main
    - huxt-open-examples = huxt.scripts.open_examples_notebook:main

requirements:
  host:
    - python ==3.12.11
    - appdirs ==1.4.4
    - astropy ==7.1.0
    - dtaidistance ==2.3.13
    - h5py ==3.14.0
    - httplib2 ==0.30.0
    - imageio ==2.37.0
    - imageio-ffmpeg ==0.6.0
    - jupyterlab ==4.4.7
    - matplotlib ==3.10.6
    - numba ==0.61.2
    - numpy ==2.2.6
    - pandas ==2.3.2
    - pyhdf ==0.11.6
    - requests ==2.32.5
    - scipy ==1.16.1
    - sunpy ==7.0.1
    - tqdm ==4.67.1
  run:
    - python ==3.12.11
    - appdirs ==1.4.4
    - astropy ==7.1.0
    - dtaidistance ==2.3.13
    - h5py ==3.14.0
    - httplib2 ==0.30.0
    - imageio ==2.37.0
    - imageio-ffmpeg ==0.6.0
    - jupyterlab ==4.4.7
    - matplotlib ==3.10.6
    - numba ==0.61.2
    - numpy ==2.2.6
    - pandas ==2.3.2
    - pyhdf ==0.11.6
    - requests ==2.32.5
    - scipy ==1.16.1
    - sunpy ==7.0.1
    - tqdm ==4.67.1

test:
  requires:
    - pytest
  source_files:
    - tests/
  commands:
    - pytest tests

about:
  home: https://github.com/University-of-Reading-Space-Science/HUXt
  summary: 'A computationally efficient solar wind model'
  description: |
    HUXt is a python implelementation of a computationally efficient solar wind model.
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  
extra:
  recipe-maintainers:
    - LukeBarnard
