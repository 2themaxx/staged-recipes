{% set name = "HUXt" %}
{% set version = "5.0.1" %}
{% set python_min = "3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/University-of-Reading-Space-Science/HUXt/archive/v{{ version }}.tar.gz
  sha256: 98bcd0fe084f2c8dcd2febaabfeb1dcb212cb357bfb0d1e545d078c184f76672

build:
  entry_points:
    - huxt-make-ephemeris = huxt.scripts.make_ephemeris:main
    - huxt-open-examples = huxt.scripts.open_examples_notebook:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - appdirs >=1.4.4
    - astropy-base >=7.1.0
    - dtaidistance >=2.3.13
    - h5py >=3.14.0
    - httplib2 >=0.30.0
    - imageio >=2.37.0
    - imageio-ffmpeg >=0.6.0
    - jupyterlab >=4.4.7
    - matplotlib-base >=3.10.6
    - numba >=0.61.2
    - numpy >=2.2.6
    - pandas >=2.3.2
    - pyhdf >=0.11.6
    - requests >=2.32.5
    - scipy >=1.16.1
    - sunpy >=7.0.1
    - tqdm >=4.67.1

test:
  imports:
    - huxt
  commands:
    - pip check
    - huxt-make-ephemeris --help
    - huxt-open-examples --help
  requires:
    - python {{ python_min }}
    - pip
    - pytest

about:
  home: https://github.com/University-of-Reading-Space-Science/HUXt
  summary: Heliospheric Upwind eXtrapolation with Time-dependence. A computationally efficient solar wind model.
  description: |
    HUXt is a python implelementation of a computationally efficient solar wind model.
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - LukeBarnard
