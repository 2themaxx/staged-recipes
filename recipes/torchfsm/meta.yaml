{% set name = "torchfsm" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/qiauil/torchfsm/archive/v{{ version }}.tar.gz
  sha256: fa792f6f97beb71c6779651eda73177322a55eabb23b000876e73acb65d61f96

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - ipython
    - matplotlib-base
    - numpy
    - pytorch
    - tqdm
    - vape4d

test:
  imports:
    - torchfsm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://qiauil.github.io/torchfsm
  summary: Fourier Spectral Method with PyTorch
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
