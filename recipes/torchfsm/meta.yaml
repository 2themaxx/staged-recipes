{% set name = "torchfsm" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/torchfsm-{{ version }}.tar.gz
  sha256: 290dd79affcade26f05b8d9729abcc881a45df58ea677b473f398861a527956f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - ipython
    - matplotlib-base
    - numpy
    - pytorch
    - tqdm
    - vape4d

test:
  imports:
    - torchfsm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://qiauil.github.io/torchfsm
  summary: Fourier Spectral Method with PyTorch
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
