{% set name = "httpxthrottlecache" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/httpxthrottlecache-{{ version }}.tar.gz
  sha256: 10b1754648673a17ec39a7c34a511961364c69f9e700d37ac0e7f7695f3a6806

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - uv-dynamic-versioning
    - pip
  run:
    - python >={{ python_min }}
    - aiofiles >=24.1.0
    - filelock >=3.18.0
    - hishel >=0.1.3
    - pyrate-limiter >=3.9.0

test:
  imports:
    - httpxthrottlecache
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/paultiq/httpxthrottlecache
  summary: Rate Limiting and Caching HTTPX Client
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - faceprint
