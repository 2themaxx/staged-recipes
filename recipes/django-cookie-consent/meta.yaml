{% set name = "django-cookie-consent" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django_cookie_consent-{{ version }}.tar.gz
  sha256: c26e57ec6dc671ffe035f9b4f319e58cfff23edf7d3d4ccfe9cbdbcb0d3f7918

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=77.0.3
    - pip
  run:
    - python >=3.10
    - django >=4.2
    - django-appconf

test:
  imports:
    - cookie_consent
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/django-commons/django-cookie-consent
  summary: Django cookie consent application
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - shawncrawley
