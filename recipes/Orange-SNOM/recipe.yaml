schema_version: 1

context:
  name: Orange-SNOM
  version: 0.0.5

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/orange_snom-${{ version }}.tar.gz
  sha256: 6dbc32cca190bb6e6e61af8dfd35fedc8b917f36baedd6c026d6eefedfbfdc1e

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.10
    - setuptools >=42.0
    - setuptools-scm >=3.4
    - wheel
    - pip
  run:
    - python >=3.10
    - orange3 >=3.34.0
    - orange-spectroscopy >=0.7.2
    - numpy >=1.24.0,<2.0.0
    - pysnom >=0.1.0

tests:
  - python:
      imports:
        - orangecontrib
      pip_check: true

about:
  summary: SNOM add-on for Orange data mining software package.
  license: GPL-3.0-or-later
  license_file: PLEASE_ADD_LICENSE_FILE
  homepage: https://github.com/quasars/orange-snom

extra:
  recipe-maintainers:
    - HeavyTony2
