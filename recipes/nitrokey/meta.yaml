{% set name = "nitrokey" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nitrokey-{{ version }}.tar.gz
  sha256: 9b7e75a432ccb9969d75b52a273e6bfe58f3fef56af910431a4e31b247371c29

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - cryptography >=41
    - fido2 >=1.1.2,<3
    - requests >=2.16,<3
    - semver >=3,<4
    - tlv8 >=0.10,<0.11
    - crcmod >=1.7,<2
    - hidapi >=0.14,<0.15
    - protobuf >=5.26,<7
    - pyserial >=3.5,<4

test:
  imports:
    - nitrokey
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/Nitrokey/nitrokey-sdk-py
  summary: Nitrokey Python SDK
  license: Apache-2.0 AND MIT
  license_file: 
    - LICENSES/Apache-2.0.txt
    - LICENSES/MIT.txt

extra:
  recipe-maintainers:
    - FelixMoelder
