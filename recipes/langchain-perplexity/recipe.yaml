context:
  name: langchain-perplexity
  version: 1.0.0
  python_min: "3.10"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/langchain_perplexity-${{ version }}.tar.gz
  sha256: 11f57f0438b59952b337eeaaf89bdf343fd464d7e6b5be7ecf7dedf93c8d1a74

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - langchain-core >=1.0.0,<2.0.0
    - openai >=2.0.0,<3.0.0

tests:
  - python:
      imports:
        - langchain_perplexity
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: An integration package connecting Perplexity and LangChain
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MridulS
