{% set name = "tsdisagg" %}
{% set version = "1.3" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tsdisagg-{{ version }}.tar.gz
  sha256: 94ba40a38059b03233414f756887a11ff630ea1cbd46bc33a67363a87841f1eb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >={{ python_min }}
    - numpy
    - pandas >=2.2.0
    - scipy

test:
  imports:
    - tsdisagg
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/jessegrabowski/tsdisagg
  summary: Temporal Disaggregation of Time Series Data in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jessegrabowski
