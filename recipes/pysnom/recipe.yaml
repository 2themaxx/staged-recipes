schema_version: 1

context:
  name: pysnom
  version: 0.2.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pysnom-${{ version }}.tar.gz
  sha256: 0675b1b92aa11b22247f8feb2520a166f11fca072310c43ed3de2dec84057f62

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}*
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >=${{ python_min }}
    - gwyfile >=0.2.0
    - numpy <2.3.0,>=1.24.0
    - setuptools
    - scipy
    - gsffile
    - pandas >=1.4.0
    - scikit-image

tests:
  - python:
      imports:
        - conda
        - dist
        - pySNOM
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Python tools for SNOM data processing.
  license: CC-BY-NC-SA-4.0
  license_file: LICENSE
  repository: https://github.com/Quasars/pySNOM/

extra:
  recipe-maintainers:
    - HeavyTony2
